<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MiniPolls</title><link rel="stylesheet" href="styles.css"/>
</head><body>
<header><h1>üó≥Ô∏è MiniPolls</h1></header>
<main class="container">
  <section class="card">
    <h2>Create a Poll</h2>
    <label>Question <input id="q" type="text" placeholder="Tea or Coffee?"/></label>
    <label>Options (comma-separated) <input id="opts" type="text" placeholder="Tea,Coffee"/></label>
    <button id="createBtn">Create Poll</button>
    <p id="createMsg" class="msg"></p>
  </section>
  <section class="card">
    <h2>Load / Vote</h2>
    <label>Poll ID <input id="pollId" type="number" placeholder="1"/></label>
    <button id="loadBtn">Load Poll</button>
    <div id="pollArea" class="hidden">
      <h3 id="pollQuestion"></h3>
      <div id="options"></div>
    </div>
    <p id="voteMsg" class="msg"></p>
  </section>
  <section class="card">
    <h2>Results</h2>
    <button id="refreshResultsBtn">Refresh Results</button>
    <div id="results"></div>
  </section>
</main>
<footer><small>MiniPolls ‚Äî two microservices + one DB</small></footer>
<script src="script.js"></script>
</body></html>
